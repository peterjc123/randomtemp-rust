# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - run:
          name: "Build"
          command: |
            set -ex
            cargo --version
            cargo build
      - run:
          name: "Test"
          command: |
            set -ex
            export PATH="$PATH:$PWD/target/debug"
            cargo test
